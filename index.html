<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="newBookDiv" >
      <button id="newBook" class="new-book">NEW BOOK</button>
      <dialog class="dialog">
        <form class="form" id="newBookForm" method="dialog">
          <div class="form-row">
            <div class="form-input">
              <label for="inputTitle">Title</label
              ><input id="inputTitle" type="string" required />
            </div>
            <div class="form-input">
              <label for="inputAuthor">Author</label
              ><input id="inputAuthor" type="string" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-input">
              <label for="inputPages">Pages</label
              ><input id="inputPages" type="number" required />
            </div>
            <div class="form-input">
              <label for="inputRead">Read</label
              ><input type="checkbox" id="inputRead" name="inputRead" />
            </div>
          </div>
          <div class="form-btn">
            <button type="submit" form="newBookForm">Create Book</button>
            <button type="reset" id="btn-close" class="btn-close" data-close>
              Close
            </button>
          </div>
        </form>
      </dialog>
    </div>
    <div class="my-library" id="my-library">
      <h1>My Library</h1>
      <div class="container" id="container-grid"></div>
    </div>
  </body>
</html>
